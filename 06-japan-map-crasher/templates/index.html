<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本地図ブラウザ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🗾 日本地図ブラウザ</h1>
            <p>都道府県をクリックして詳細を確認してください</p>
        </header>
        
        <main>
            <div class="map-container">
                <svg id="japan-map"></svg>
            </div>
            
            <div class="info-panel">
                <h2>都道府県情報</h2>
                <div id="prefecture-info">
                    <p>都道府県をクリックしてください</p>
                </div>
                
                <div class="legend">
                    <h3>地域別色分け</h3>
                    <div class="legend-item">
                        <span class="color-box hokkaido"></span>
                        <span>北海道</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box tohoku"></span>
                        <span>東北</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box kanto"></span>
                        <span>関東</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box chubu"></span>
                        <span>中部</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box kinki"></span>
                        <span>近畿</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box chugoku"></span>
                        <span>中国</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box shikoku"></span>
                        <span>四国</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box kyushu"></span>
                        <span>九州</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box okinawa"></span>
                        <span>沖縄</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2024 日本地図ブラウザ</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/simple_map.js') }}"></script>
</body>
</html>
